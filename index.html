light" aria-label="github" title="github" target="_blank" rel="noopener" data-v-adbced0f data-v-d0ffcd88><!----></a><!--]--></div></div></div><!--]--><!--]--></div></div></div><!--[--><!--]--><button type="button" class="vp-navbar-hamburger hamburger" aria-label="mobile navigation" aria-expanded="false" aria-controls="nav-screen" data-v-25617862 data-v-f00b45b2><span class="container" data-v-f00b45b2><span class="top" data-v-f00b45b2></span><span class="middle" data-v-f00b45b2></span><span class="bottom" data-v-f00b45b2></span></span></button></div></div></div></div><div class="divider" data-v-25617862><div class="divider-line" data-v-25617862></div></div></div><!----></header><!----><!----><!--[--><div id="VPContent" vp-content class="vp-content" data-v-ea6c3a80 data-v-b7a5cb01><div class="vp-posts" vp-posts data-v-b7a5cb01 data-v-6699890f><!--[--><!--[--><!--]--><div class="posts-container" data-v-6699890f><!----><div class="vp-post-list" data-v-6699890f data-v-ea564199><!--[--><!--]--><!--[--><template><div class="vp-post-item" data-allow-mismatch data-v-ea564199 data-v-bfe020b0><!----><div class="post-item-content" data-v-bfe020b0><h3 data-v-bfe020b0><!----><!----><!----><a class="vp-link link" href="/article/2025-games-anime-journal/" data-v-bfe020b0><!--[-->2025 的游戏与动漫散记<!--]--></a></h3><div class="post-meta" data-v-bfe020b0><div class="category-list" data-v-bfe020b0><span class="icon vpi-folder" data-v-bfe020b0></span><!--[--><!--[--><a class="vp-link link no-icon" href="/article/categories/?id=8936f5" data-v-bfe020b0><!--[-->随笔<!--]--></a><!----><!--]--><!--]--></div><div class="reading-time" data-v-bfe020b0><span class="vpi-books icon" data-v-bfe020b0></span><span data-v-bfe020b0>约 2499 字</span><span data-v-bfe020b0>8 分钟</span></div><!----><div class="create-time" data-v-bfe020b0><span class="icon vpi-clock" data-v-bfe020b0></span><span data-v-bfe020b0>2026-01-11</span></div></div><div class="vp-doc excerpt" data-v-bfe020b0><p>今年（准确说是去年，现在已经是 2026 年了）在娱乐上面花了不少时间，不是娱乐后的自艾，只是突然想着写下来，哈哈哈。下面就全凭记忆写了，也不知还有几分真实。</p>
</div></div></div></template><template><div class="vp-post-item" data-allow-mismatch data-v-ea564199 data-v-bfe020b0><!----><div class="post-item-content" data-v-bfe020b0><h3 data-v-bfe020b0><!----><!----><!----><a class="vp-link link" href="/article/personal-database-management/" data-v-bfe020b0><!--[-->个人数据库管理<!--]--></a></h3><div class="post-meta" data-v-bfe020b0><div class="category-list" data-v-bfe020b0><span class="icon vpi-folder" data-v-bfe020b0></span><!--[--><!--[--><a class="vp-link link no-icon" href="/article/categories/?id=8936f5" data-v-bfe020b0><!--[-->随笔<!--]--></a><!----><!--]--><!--]--></div><div class="reading-time" data-v-bfe020b0><span class="vpi-books icon" data-v-bfe020b0></span><span data-v-bfe020b0>约 981 字</span><span data-v-bfe020b0>3 分钟</span></div><!----><div class="create-time" data-v-bfe020b0><span class="icon vpi-clock" data-v-bfe020b0></span><span data-v-bfe020b0>2025-12-27</span></div></div><div class="vp-doc excerpt" data-v-bfe020b0><p>个人数据在随着时间不断地积累，很多文件分散在各个文件夹里，每次查找的时候都很费劲，这就是新建文件的时候不做好规划的后果。另外，随着设备越来越多，就越发觉得数据安全的重要性，一旦保存数据的设备坏了，数据就全丢了，不敢想象这种情况的发生。因此下面着手整理了一下现有的所有数据。</p>
</div></div></div></template><template><div class="vp-post-item" data-allow-mismatch data-v-ea564199 data-v-bfe020b0><!----><div class="post-item-content" data-v-bfe020b0><h3 data-v-bfe020b0><!----><!----><!----><a class="vp-link link" href="/article/diy-pc/" data-v-bfe020b0><!--[-->DIY 电脑之攒台主机<!--]--></a></h3><div class="post-meta" data-v-bfe020b0><div class="category-list" data-v-bfe020b0><span class="icon vpi-folder" data-v-bfe020b0></span><!--[--><!--[--><a class="vp-link link no-icon" href="/article/categories/?id=8936f5" data-v-bfe020b0><!--[-->随笔<!--]--></a><!----><!--]--><!--]--></div><div class="reading-time" data-v-bfe020b0><span class="vpi-books icon" data-v-bfe020b0></span><span data-v-bfe020b0>约 952 字</span><span data-v-bfe020b0>3 分钟</span></div><!----><div class="create-time" data-v-bfe020b0><span class="icon vpi-clock" data-v-bfe020b0></span><span data-v-bfe020b0>2025-05-16</span></div></div><div class="vp-doc excerpt" data-v-bfe020b0><p>毕业三年，总算是下定决心攒台电脑了，选了配置，自己动手装机，实现一直以来的小愿望，这里也简单记录一下装机过程。</p>
</div></div></div></template><template><div class="vp-post-item" data-allow-mismatch data-v-ea564199 data-v-bfe020b0><!----><div class="post-item-content" data-v-bfe020b0><h3 data-v-bfe020b0><!----><!----><!----><a class="vp-link link" href="/article/sunshine-sandy-beaches-and-strange-mountains-and-rocks/" data-v-bfe020b0><!--[-->阳光沙滩与奇山异石<!--]--></a></h3><div class="post-meta" data-v-bfe020b0><div class="category-list" data-v-bfe020b0><span class="icon vpi-folder" data-v-bfe020b0></span><!--[--><!--[--><a class="vp-link link no-icon" href="/article/categories/?id=8936f5" data-v-bfe020b0><!--[-->随笔<!--]--></a><!----><!--]--><!--]--></div><div class="reading-time" data-v-bfe020b0><span class="vpi-books icon" data-v-bfe020b0></span><span data-v-bfe020b0>约 1658 字</span><span data-v-bfe020b0>6 分钟</span></div><!----><div class="create-time" data-v-bfe020b0><span class="icon vpi-clock" data-v-bfe020b0></span><span data-v-bfe020b0>2025-04-28</span></div></div><div class="vp-doc excerpt" data-v-bfe020b0><p>又到了五一假期，这次续上了去年没有去到舟山的计划。没有直达的高铁，大巴把三个小时的路程翻了一番，不那么顺利地到了舟山。</p>
</div></div></div></template><template><div class="vp-post-item" data-allow-mismatch data-v-ea564199 data-v-bfe020b0><!----><div class="post-item-content" data-v-bfe020b0><h3 data-v-bfe020b0><!----><!----><!----><a class="vp-link link" href="/article/digital-image/" data-v-bfe020b0><!--[-->数字影像<!--]--></a></h3><div class="post-meta" data-v-bfe020b0><div class="category-list" data-v-bfe020b0><span class="icon vpi-folder" data-v-bfe020b0></span><!--[--><!--[--><a class="vp-link link no-icon" href="/article/categories/?id=8936f5" data-v-bfe020b0><!--[-->随笔<!--]--></a><!----><!--]--><!--]--></div><div class="reading-time" data-v-bfe020b0><span class="vpi-books icon" data-v-bfe020b0></span><span data-v-bfe020b0>约 904 字</span><span data-v-bfe020b0>3 分钟</span></div><!----><div class="create-time" data-v-bfe020b0><span class="icon vpi-clock" data-v-bfe020b0></span><span data-v-bfe020b0>2025-04-23</span></div></div><div class="vp-doc excerpt" data-v-bfe020b0><p>今天没事，想着清理之前换下的 MI11 的数据，突然发现照片没有备份，一想到疫情那会，主板突然烧了手机变砖的经历，开始后怕，要是再坏了可就不免费修了，决定把照片备份起来。</p>
</div></div></div></template><template><div class="vp-post-item" data-allow-mismatch data-v-ea564199 data-v-bfe020b0><!----><div class="post-item-content" data-v-bfe020b0><h3 data-v-bfe020b0><!----><!----><!----><a class="vp-link link" href="/article/git-tags-and-naming-conventions/" data-v-bfe020b0><!--[-->Git 提交标记和命名习惯<!--]--></a></h3><div class="post-meta" data-v-bfe020b0><div class="category-list" data-v-bfe020b0><span class="icon vpi-folder" data-v-bfe020b0></span><!--[--><!--[--><a class="vp-link link no-icon" href="/article/categories/?id=41282b" data-v-bfe020b0><!--[-->编程<!--]--></a><span data-v-bfe020b0>/</span><!--]--><!--[--><a class="vp-link link no-icon" href="/article/categories/?id=aa1cb6" data-v-bfe020b0><!--[-->GitHub<!--]--></a><!----><!--]--><!--]--></div><div class="reading-time" data-v-bfe020b0><span class="vpi-books icon" data-v-bfe020b0></span><span data-v-bfe020b0>约 756 字</span><span data-v-bfe020b0>3 分钟</span></div><div class="tag-list" data-v-bfe020b0><span class="icon vpi-tag" data-v-bfe020b0></span><!--[--><a class="vp-link link tag vp-tag-tkx3" href="/article/tags/?tag=Git" data-v-bfe020b0><!--[-->Git<!--]--></a><a class="vp-link link tag vp-tag-a15u" href="/article/tags/?tag=GitHub" data-v-bfe020b0><!--[-->GitHub<!--]--></a><!--]--></div><div class="create-time" data-v-bfe020b0><span class="icon vpi-clock" data-v-bfe020b0></span><span data-v-bfe020b0>2025-04-07</span></div></div><div class="vp-doc excerpt" data-v-bfe020b0><p>在逛 GitHub 的时候，发现很多人的 GitHub 提交说明格式很统一，后面也无意间刷到了一些人汇总的 Git 标记和命名习惯，感觉挺有用，这里记录下来。当然每个公司内部应该会有自己形成的一套规则，在工作的时候还是要遵守公司内部的规范。</p>
</div></div></div></template><template><div class="vp-post-item" data-allow-mismatch data-v-ea564199 data-v-bfe020b0><!----><div class="post-item-content" data-v-bfe020b0><h3 data-v-bfe020b0><!----><!----><!----><a class="vp-link link" href="/article/automatically-publish-vscode-plugins-using-github-action/" data-v-bfe020b0><!--[-->使用 GitHub Action 自动发布 VS Code 插件<!--]--></a></h3><div class="post-meta" data-v-bfe020b0><div class="category-list" data-v-bfe020b0><span class="icon vpi-folder" data-v-bfe020b0></span><!--[--><!--[--><a class="vp-link link no-icon" href="/article/categories/?id=41282b" data-v-bfe020b0><!--[-->编程<!--]--></a><span data-v-bfe020b0>/</span><!--]--><!--[--><a class="vp-link link no-icon" href="/article/categories/?id=aa1cb6" data-v-bfe020b0><!--[-->GitHub<!--]--></a><!----><!--]--><!--]--></div><div class="reading-time" data-v-bfe020b0><span class="vpi-books icon" data-v-bfe020b0></span><span data-v-bfe020b0>约 955 字</span><span data-v-bfe020b0>3 分钟</span></div><div class="tag-list" data-v-bfe020b0><span class="icon vpi-tag" data-v-bfe020b0></span><!--[--><a class="vp-link link tag vp-tag-a15u" href="/article/tags/?tag=GitHub" data-v-bfe020b0><!--[-->GitHub<!--]--></a><!--]--></div><div class="create-time" data-v-bfe020b0><span class="icon vpi-clock" data-v-bfe020b0></span><span data-v-bfe020b0>2025-01-08</span></div></div><div class="vp-doc excerpt" data-v-bfe020b0><p>为了满足自己的使用需求，这段时间抽空开发了一个 VS Code 插件，开发完成后准备打包发布。看了一下发布方式，觉得使用 vsce 命令行工具发布 VS Code 插件步骤比较繁琐，还是借助 GitHub Action 自动发布更优雅，整体过程和自动发布 npm 包基本相同，感兴趣的可以看看这一篇<a href="https://blog.ifback.com/article/automatically-publish-npm-packages-using-github-action/" target="_blank" rel="noopener noreferrer">文章</a>。</p>
</div></div></div></template><template><div class="vp-post-item" data-allow-mismatch data-v-ea564199 data-v-bfe020b0><!----><div class="post-item-content" data-v-bfe020b0><h3 data-v-bfe020b0><!----><!----><!----><a class="vp-link link" href="/article/vscode-visualizes-c-call-chain-plugin-c-relation/" data-v-bfe020b0><!--[-->VS Code 可视化查看 C 调用链插件 C Relation<!--]--></a></h3><div class="post-meta" data-v-bfe020b0><div class="category-list" data-v-bfe020b0><span class="icon vpi-folder" data-v-bfe020b0></span><!--[--><!--[--><a class="vp-link link no-icon" href="/article/categories/?id=c31f48" data-v-bfe020b0><!--[-->分享<!--]--></a><!----><!--]--><!--]--></div><div class="reading-time" data-v-bfe020b0><span class="vpi-books icon" data-v-bfe020b0></span><span data-v-bfe020b0>约 1049 字</span><span data-v-bfe020b0>4 分钟</span></div><!----><div class="create-time" data-v-bfe020b0><span class="icon vpi-clock" data-v-bfe020b0></span><span data-v-bfe020b0>2024-12-20</span></div></div><div class="vp-doc excerpt" data-v-bfe020b0><blockquote>
<p>一直想用 SourceInsight 一样的可以查看函数调用链一样的功能，但是又不想用 SourceInsight，找了一圈没有找到 VS Code 有类似功能的插件，索性自己开发了一个。</p>
</blockquote>
<p>这是一个可以可视化显示 C 函数调用关系的 VS Code 插件，功能纯粹，使用简单。</p>
</div></div></div></template><template><div class="vp-post-item" data-allow-mismatch data-v-ea564199 data-v-bfe020b0><!----><div class="post-item-content" data-v-bfe020b0><h3 data-v-bfe020b0><!----><!----><!----><a class="vp-link link" href="/article/everything-goes-well/" data-v-bfe020b0><!--[-->柿柿如意<!--]--></a></h3><div class="post-meta" data-v-bfe020b0><div class="category-list" data-v-bfe020b0><span class="icon vpi-folder" data-v-bfe020b0></span><!--[--><!--[--><a class="vp-link link no-icon" href="/article/categories/?id=8936f5" data-v-bfe020b0><!--[-->随笔<!--]--></a><!----><!--]--><!--]--></div><div class="reading-time" data-v-bfe020b0><span class="vpi-books icon" data-v-bfe020b0></span><span data-v-bfe020b0>约 1115 字</span><span data-v-bfe020b0>4 分钟</span></div><!----><div class="create-time" data-v-bfe020b0><span class="icon vpi-clock" data-v-bfe020b0></span><span data-v-bfe020b0>2024-12-03</span></div></div><div class="vp-doc excerpt" data-v-bfe020b0><p>这两天央视公布了乙巳年春晚的图标和吉祥物图案，图标是一个“乙巳”的艺术体，重复组合可以形成各式图案，像是吉祥如意纹。吉祥物则是一只可爱的小蛇——巳升升，憨态可掬。</p>
</div></div></div></template><template><div class="vp-post-item" data-allow-mismatch data-v-ea564199 data-v-bfe020b0><!----><div class="post-item-content" data-v-bfe020b0><h3 data-v-bfe020b0><!----><!----><!----><a class="vp-link link" href="/article/yuque-exporter-a-document-bulk-export-tool/" data-v-bfe020b0><!--[-->语雀文档批量导出工具 YuqueExporter<!--]--></a></h3><div class="post-meta" data-v-bfe020b0><div class="category-list" data-v-bfe020b0><span class="icon vpi-folder" data-v-bfe020b0></span><!--[--><!--[--><a class="vp-link link no-icon" href="/article/categories/?id=c31f48" data-v-bfe020b0><!--[-->分享<!--]--></a><!----><!--]--><!--]--></div><div class="reading-time" data-v-bfe020b0><span class="vpi-books icon" data-v-bfe020b0></span><span data-v-bfe020b0>约 1725 字</span><span data-v-bfe020b0>6 分钟</span></div><!----><div class="create-time" data-v-bfe020b0><span class="icon vpi-clock" data-v-bfe020b0></span><span data-v-bfe020b0>2024-11-30</span></div></div><div class="vp-doc excerpt" data-v-bfe020b0><p>一个基于账号密码的个人语雀 Markdown 文档批量导出工具，使用简单便捷。</p>
<ul>
<li>支持按目录批量导出文档</li>
<li>支持多知识库批量导出</li>
<li>支持文档图片导出</li>
<li>支持自定义文档处理器</li>
</ul>
</div></div></div></template><template><div class="vp-post-item" data-allow-mismatch data-v-ea564199 data-v-bfe020b0><!----><div class="post-item-content" data-v-bfe020b0><h3 data-v-bfe020b0><!----><!----><!----><a class="vp-link link" href="/article/automatically-publish-npm-packages-using-github-action/" data-v-bfe020b0><!--[-->使用 GitHub Action 自动发布 npm 包<!--]--></a></h3><div class="post-meta" data-v-bfe020b0><div class="category-list" data-v-bfe020b0><span class="icon vpi-folder" data-v-bfe020b0></span><!--[--><!--[--><a class="vp-link link no-icon" href="/article/categories/?id=41282b" data-v-bfe020b0><!--[-->编程<!--]--></a><span data-v-bfe020b0>/</span><!--]--><!--[--><a class="vp-link link no-icon" href="/article/categories/?id=aa1cb6" data-v-bfe020b0><!--[-->GitHub<!--]--></a><!----><!--]--><!--]--></div><div class="reading-time" data-v-bfe020b0><span class="vpi-books icon" data-v-bfe020b0></span><span data-v-bfe020b0>约 853 字</span><span data-v-bfe020b0>3 分钟</span></div><div class="tag-list" data-v-bfe020b0><span class="icon vpi-tag" data-v-bfe020b0></span><!--[--><a class="vp-link link tag vp-tag-a15u" href="/article/tags/?tag=GitHub" data-v-bfe020b0><!--[-->GitHub<!--]--></a><a class="vp-link link tag vp-tag-svju" href="/article/tags/?tag=npm" data-v-bfe020b0><!--[-->npm<!--]--></a><!--]--></div><div class="create-time" data-v-bfe020b0><span class="icon vpi-clock" data-v-bfe020b0></span><span data-v-bfe020b0>2024-11-10</span></div></div><div class="vp-doc excerpt" data-v-bfe020b0><p>如果自己开发了一个工具包，希望在不同的项目里使用，或者希望分享给别人使用，就可以将其封装上传到 npm，这样别人就可以很简单地一行命令安装和使用。</p>
<p>一般情况下，需要在本地项目目录下登录 npm，然后使用 publish 命令推送。如果包有更新，就需要重复执行，不够方便。加上开发基本都会用 GitHub 进行版本管理，因此就可以借助于 GitHub Action 自动发布 npm 包。</p>
</div></div></div></template><template><div class="vp-post-item" data-allow-mismatch data-v-ea564199 data-v-bfe020b0><!----><div class="post-item-content" data-v-bfe020b0><h3 data-v-bfe020b0><!----><!----><!----><a class="vp-link link" href="/article/search-engine-webmaster-platform-concise-use-guide/" data-v-bfe020b0><!--[-->搜索引擎站长平台简明使用指南<!--]--></a></h3><div class="post-meta" data-v-bfe020b0><div class="category-list" data-v-bfe020b0><span class="icon vpi-folder" data-v-bfe020b0></span><!--[--><!--[--><a class="vp-link link no-icon" href="/article/categories/?id=41282b" data-v-bfe020b0><!--[-->编程<!--]--></a><span data-v-bfe020b0>/</span><!--]--><!--[--><a class="vp-link link no-icon" href="/article/categories/?id=22649b" data-v-bfe020b0><!--[-->建站<!--]--></a><!----><!--]--><!--]--></div><div class="reading-time" data-v-bfe020b0><span class="vpi-books icon" data-v-bfe020b0></span><span data-v-bfe020b0>约 1368 字</span><span data-v-bfe020b0>5 分钟</span></div><div class="tag-list" data-v-bfe020b0><span class="icon vpi-tag" data-v-bfe020b0></span><!--[--><a class="vp-link link tag vp-tag-xz0z" href="/article/tags/?tag=SEO" data-v-bfe020b0><!--[-->SEO<!--]--></a><!--]--></div><div class="create-time" data-v-bfe020b0><span class="icon vpi-clock" data-v-bfe020b0></span><span data-v-bfe020b0>2024-10-25</span></div></div><div class="vp-doc excerpt" data-v-bfe020b0><p>在搭建并部署了个人网站后，如果希望自己的网站被搜索引擎收录，网站内容能够被别人检索到，那就有必要在搜索引擎的站长平台提交自己的网站，根据站长平台的统计数据优化网站的 SEO。</p>
<p>各个搜索引擎的站长平台功能和使用方式大同小异，下面简单介绍一下<code v-pre>必应</code>和<code v-pre>百度</code>两个搜索引擎的站长平台。</p>
</div></div></div></template><template><div class="vp-post-item" data-allow-mismatch data-v-ea564199 data-v-bfe020b0><!----><div class="post-item-content" data-v-bfe020b0><h3 data-v-bfe020b0><!----><!----><!----><a class="vp-link link" href="/article/deploy-personal-website-through-ddns-and-ipv6/" data-v-bfe020b0><!--[-->通过 DDNS 和 IPV6 部署可公网访问的个人网站<!--]--></a></h3><div class="post-meta" data-v-bfe020b0><div class="category-list" data-v-bfe020b0><span class="icon vpi-folder" data-v-bfe020b0></span><!--[--><!--[--><a class="vp-link link no-icon" href="/article/categories/?id=41282b" data-v-bfe020b0><!--[-->编程<!--]--></a><span data-v-bfe020b0>/</span><!--]--><!--[--><a class="vp-link link no-icon" href="/article/categories/?id=22649b" data-v-bfe020b0><!--[-->建站<!--]--></a><!----><!--]--><!--]--></div><div class="reading-time" data-v-bfe020b0><span class="vpi-books icon" data-v-bfe020b0></span><span data-v-bfe020b0>约 1672 字</span><span data-v-bfe020b0>6 分钟</span></div><div class="tag-list" data-v-bfe020b0><span class="icon vpi-tag" data-v-bfe020b0></span><!--[--><a class="vp-link link tag vp-tag-5xd9" href="/article/tags/?tag=IPV6" data-v-bfe020b0><!--[-->IPV6<!--]--></a><a class="vp-link link tag vp-tag-5xd9" href="/article/tags/?tag=DDNS" data-v-bfe020b0><!--[-->DDNS<!--]--></a><!--]--></div><div class="create-time" data-v-bfe020b0><span class="icon vpi-clock" data-v-bfe020b0></span><span data-v-bfe020b0>2024-10-19</span></div></div><div class="vp-doc excerpt" data-v-bfe020b0><p>如果想让局域网的个人网站能够在公网访问，就必须要公网地址，目前公网 IPV4 地址个人难以申请，但 IPV6 地址使用门槛就非常低，几乎都是支持的。</p>
<p>本篇文章就接着<a href="https://blog.ifback.com/article/android-phone-deploy-personal-website-by-termux/" target="_blank" rel="noopener noreferrer">这篇</a>介绍的 Termux 部署个人网站，让这个网站可以在公网访问。如果你没有看过，可以先看一下。如果你有部署个人网站，或者其他需要通过公网访问的需求，也可以参考一下。</p>
</div></div></div></template><template><div class="vp-post-item" data-allow-mismatch data-v-ea564199 data-v-bfe020b0><!----><div class="post-item-content" data-v-bfe020b0><h3 data-v-bfe020b0><!----><!----><!----><a class="vp-link link" href="/article/android-phone-deploy-personal-website-by-termux/" data-v-bfe020b0><!--[-->安卓手机使用 Termux 部署个人网站<!--]--></a></h3><div class="post-meta" data-v-bfe020b0><div class="category-list" data-v-bfe020b0><span class="icon vpi-folder" data-v-bfe020b0></span><!--[--><!--[--><a class="vp-link link no-icon" href="/article/categories/?id=41282b" data-v-bfe020b0><!--[-->编程<!--]--></a><span data-v-bfe020b0>/</span><!--]--><!--[--><a class="vp-link link no-icon" href="/article/categories/?id=22649b" data-v-bfe020b0><!--[-->建站<!--]--></a><!----><!--]--><!--]--></div><div class="reading-time" data-v-bfe020b0><span class="vpi-books icon" data-v-bfe020b0></span><span data-v-bfe020b0>约 1399 字</span><span data-v-bfe020b0>5 分钟</span></div><div class="tag-list" data-v-bfe020b0><span class="icon vpi-tag" data-v-bfe020b0></span><!--[--><a class="vp-link link tag vp-tag-5xd9" href="/article/tags/?tag=Termux" data-v-bfe020b0><!--[-->Termux<!--]--></a><!--]--></div><div class="create-time" data-v-bfe020b0><span class="icon vpi-clock" data-v-bfe020b0></span><span data-v-bfe020b0>2024-10-17</span></div></div><div class="vp-doc excerpt" data-v-bfe020b0><p>之前折腾个人网站的时候用云服务器，想到云服务器本质就是一个跑程序的 Linux 系统，想到用闲置的安卓手机是不是也可以，于是用淘汰下来的安卓手机试着部署了个人网站。</p>
</div></div></div></template><template><div class="vp-post-item" data-allow-mismatch data-v-ea564199 data-v-bfe020b0><!----><div class="post-item-content" data-v-bfe020b0><h3 data-v-bfe020b0><!----><!----><!----><a class="vp-link link" href="/article/the-sweet-osmanthus-flavor-of-nanjing/" data-v-bfe020b0><!--[-->桂花味的南京城<!--]--></a></h3><div class="post-meta" data-v-bfe020b0><div class="category-list" data-v-bfe020b0><span class="icon vpi-folder" data-v-bfe020b0></span><!--[--><!--[--><a class="vp-link link no-icon" href="/article/categories/?id=8936f5" data-v-bfe020b0><!--[-->随笔<!--]--></a><!----><!--]--><!--]--></div><div class="reading-time" data-v-bfe020b0><span class="vpi-books icon" data-v-bfe020b0></span><span data-v-bfe020b0>约 1343 字</span><span data-v-bfe020b0>4 分钟</span></div><!----><div class="create-time" data-v-bfe020b0><span class="icon vpi-clock" data-v-bfe020b0></span><span data-v-bfe020b0>2024-10-03</span></div></div><div class="vp-doc excerpt" data-v-bfe020b0><p>南京，离杭州不远，票也不需要抢，趁着假期去玩了两天。</p>
