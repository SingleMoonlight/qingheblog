button></div></div></div></div><div class="divider" data-v-2c31ea5e><div class="divider-line" data-v-2c31ea5e></div></div></div><!----></header><!----><!----><!--[--><div id="VPContent" vp-content class="vp-content is-home" data-v-d90a7a26 data-v-b2beaca7><div class="vp-home" data-v-b2beaca7 data-v-f0fac391><!--[--><div class="" data-v-f0fac391><div class="vp-blog home-blog" vp-blog data-v-f0fac391 data-v-bb5de8a7><!--[--><!--]--><div class="blog-container" data-v-bb5de8a7><!----><div class="vp-blog-post-list" data-v-bb5de8a7 data-v-e81809e0><!--[--><!--]--><!--[--><template><div class="vp-blog-post-item" data-allow-mismatch data-v-e81809e0 data-v-ef4869a2><!----><div class="blog-post-item-content" data-v-ef4869a2><h3 data-v-ef4869a2><!----><!----><a class="vp-link no-icon link" href="/article/sunshine-sandy-beaches-and-strange-mountains-and-rocks/" data-v-ef4869a2 data-v-442a52aa><!--[-->阳光沙滩与奇山异石<!--]--><!----></a></h3><div class="post-meta" data-v-ef4869a2><div class="category-list" data-v-ef4869a2><span class="icon vpi-folder" data-v-ef4869a2></span><!--[--><!--[--><a class="vp-link no-icon link" href="/categories/?id=8936f5" data-v-ef4869a2 data-v-442a52aa><!--[-->随笔<!--]--><!----></a><span data-v-ef4869a2>/</span><!--]--><!--[--><a class="vp-link no-icon link" href="/categories/?id=577951" data-v-ef4869a2 data-v-442a52aa><!--[-->游记<!--]--><!----></a><!----><!--]--><!--]--></div><!----><div class="create-time" data-v-ef4869a2><span class="icon vpi-clock" data-v-ef4869a2></span><span data-v-ef4869a2>2025-04-28</span></div></div><div class="vp-doc excerpt" data-v-ef4869a2>又到了五一假期，这次续上了去年没有去到舟山的计划。没有直达的高铁，大巴把三个小时的路程翻了一番，不那么顺利地到了舟山。舟山由很多个岛屿构成，下车点是在舟山本岛，离鸭蛋山码头比较近，离东港比较远，附近没什么吃的，去 KFC 对付了一顿，吃完已经是三点钟，打车前往朱家尖，定的民宿，计划游玩的地方都...</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-e81809e0 data-v-ef4869a2><!----><div class="blog-post-item-content" data-v-ef4869a2><h3 data-v-ef4869a2><!----><!----><a class="vp-link no-icon link" href="/article/digital-image/" data-v-ef4869a2 data-v-442a52aa><!--[-->数字影像<!--]--><!----></a></h3><div class="post-meta" data-v-ef4869a2><div class="category-list" data-v-ef4869a2><span class="icon vpi-folder" data-v-ef4869a2></span><!--[--><!--[--><a class="vp-link no-icon link" href="/categories/?id=8936f5" data-v-ef4869a2 data-v-442a52aa><!--[-->随笔<!--]--><!----></a><span data-v-ef4869a2>/</span><!--]--><!--[--><a class="vp-link no-icon link" href="/categories/?id=bd5b91" data-v-ef4869a2 data-v-442a52aa><!--[-->拾遗<!--]--><!----></a><!----><!--]--><!--]--></div><!----><div class="create-time" data-v-ef4869a2><span class="icon vpi-clock" data-v-ef4869a2></span><span data-v-ef4869a2>2025-04-23</span></div></div><div class="vp-doc excerpt" data-v-ef4869a2>今天没事，想着清理之前换下的 MI11 的数据，突然发现照片没有备份，一想到疫情那会，主板突然烧了手机变砖的经历，开始后怕，要是再坏了可就不免费修了，决定把照片备份起来。备份照片是一直以来的一个习惯，每次换手机（其实换的不多）总得先把照片挪出来。在上大学之前，二伯送了我个移动硬盘，开始我觉着没...</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-e81809e0 data-v-ef4869a2><!----><div class="blog-post-item-content" data-v-ef4869a2><h3 data-v-ef4869a2><!----><!----><a class="vp-link no-icon link" href="/article/git-tags-and-naming-conventions/" data-v-ef4869a2 data-v-442a52aa><!--[-->Git 标记和命名习惯<!--]--><!----></a></h3><div class="post-meta" data-v-ef4869a2><div class="category-list" data-v-ef4869a2><span class="icon vpi-folder" data-v-ef4869a2></span><!--[--><!--[--><a class="vp-link no-icon link" href="/categories/?id=41282b" data-v-ef4869a2 data-v-442a52aa><!--[-->编程<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-ef4869a2><span class="icon vpi-tag" data-v-ef4869a2></span><!--[--><a class="vp-link no-icon link tag vp-tag-njp6" href="/tags/?tag=Git" data-v-ef4869a2 data-v-442a52aa><!--[-->Git<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-ppla" href="/tags/?tag=GitHub" data-v-ef4869a2 data-v-442a52aa><!--[-->GitHub<!--]--><!----></a><!--]--></div><div class="create-time" data-v-ef4869a2><span class="icon vpi-clock" data-v-ef4869a2></span><span data-v-ef4869a2>2025-04-07</span></div></div><div class="vp-doc excerpt" data-v-ef4869a2>写在前面在逛 GitHub 的时候，发现很多人的 GitHub 提交说明格式很统一，后面也无意间刷到了一些人汇总的 Git 标记和命名习惯，感觉挺有用，这里记录下来。当然每个公司内部应该会有自己形成的一套规则，在工作的时候还是要遵守公司内部的规范。提交信息标记在使用 Git 进行版本控制的时候...</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-e81809e0 data-v-ef4869a2><!----><div class="blog-post-item-content" data-v-ef4869a2><h3 data-v-ef4869a2><!----><!----><a class="vp-link no-icon link" href="/article/automatically-publish-vscode-plugins-using-github-action/" data-v-ef4869a2 data-v-442a52aa><!--[-->使用 GitHub Action 自动发布 VS Code 插件<!--]--><!----></a></h3><div class="post-meta" data-v-ef4869a2><div class="category-list" data-v-ef4869a2><span class="icon vpi-folder" data-v-ef4869a2></span><!--[--><!--[--><a class="vp-link no-icon link" href="/categories/?id=41282b" data-v-ef4869a2 data-v-442a52aa><!--[-->编程<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-ef4869a2><span class="icon vpi-tag" data-v-ef4869a2></span><!--[--><a class="vp-link no-icon link tag vp-tag-ppla" href="/tags/?tag=GitHub" data-v-ef4869a2 data-v-442a52aa><!--[-->GitHub<!--]--><!----></a><!--]--></div><div class="create-time" data-v-ef4869a2><span class="icon vpi-clock" data-v-ef4869a2></span><span data-v-ef4869a2>2025-01-07</span></div></div><div class="vp-doc excerpt" data-v-ef4869a2>写在前面为了满足自己的使用需求，这段时间抽空开发了一个 VS Code 插件，开发完成后准备打包发布。看了一下发布方式，觉得使用 vsce 命令行工具发布 VS Code 插件步骤比较繁琐，还是借助 GitHub Action 自动发布更优雅，整体过程和自动发布 npm 包基本相同，感兴趣的可...</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-e81809e0 data-v-ef4869a2><!----><div class="blog-post-item-content" data-v-ef4869a2><h3 data-v-ef4869a2><!----><!----><a class="vp-link no-icon link" href="/article/vscode-visualizes-c-call-chain-plugin-c-relation/" data-v-ef4869a2 data-v-442a52aa><!--[-->VS Code 可视化查看 C 调用链插件 C Relation<! 9a2><h3 data-v-ef4869a2><!----><!----><a class="vp-link no-icon link" href="/article/get-public-ip-by-jsonp/" data-v-ef4869a2 data-v-442a52aa><!--[-->使用 JSONP 获取公网 IP<!--]--><!----></a></h3><div class="post-meta" data-v-ef4869a2><div class="category-list" data-v-ef4869a2><span class="icon vpi-folder" data-v-ef4869a2></span><!--[--><!--[--><a class="vp-link no-icon link" href="/categories/?id=41282b" data-v-ef4869a2 data-v-442a52aa><!--[-->编程<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-ef4869a2><span class="icon vpi-tag" data-v-ef4869a2></span><!--[--><a class="vp-link no-icon link tag vp-tag-4e4z" href="/tags/?tag=JSONP" data-v-ef4869a2 data-v-442a52aa><!--[-->JSONP<!--]--><!----></a><!--]--></div><div class="create-time" data-v-ef4869a2><span class="icon vpi-clock" data-v-ef4869a2></span><span data-v-ef4869a2>2024-10-03</span></div></div><div class="vp-doc excerpt" data-v-ef4869a2>写在前面在使用一些第三方 API 的时候，比如查询地理位置、查询天气等场景，需要获知客户端的公网 IP 地址。在没有后台的情况下，只能借助于第三方 API，请求第三方 API，然后返回给前端公网 IP。今天摸索了好几个 API，综合体验下来，IPinfo 使用最为优雅便捷，无需登录或者配置密钥...</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-e81809e0 data-v-ef4869a2><!----><div class="blog-post-item-content" data-v-ef4869a2><h3 data-v-ef4869a2><!----><!----><a class="vp-link no-icon link" href="/article/use-secret-in-github-action/" data-v-ef4869a2 data-v-442a52aa><!--[-->在 GitHub Action 中使用密钥<!--]--><!----></a></h3><div class="post-meta" data-v-ef4869a2><div class="category-list" data-v-ef4869a2><span class="icon vpi-folder" data-v-ef4869a2></span><!--[--><!--[--><a class="vp-link no-icon link" href="/categories/?id=41282b" data-v-ef4869a2 data-v-442a52aa><!--[-->编程<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-ef4869a2><span class="icon vpi-tag" data-v-ef4869a2></span><!--[--><a class="vp-link no-icon link tag vp-tag-ppla" href="/tags/?tag=GitHub" data-v-ef4869a2 data-v-442a52aa><!--[-->GitHub<!--]--><!----></a><!--]--><
